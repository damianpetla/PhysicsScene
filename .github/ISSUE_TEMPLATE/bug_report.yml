name: Bug report
description: Report a defect in PhysicsScene
title: "[Bug]: "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the issue and expected behavior.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide deterministic repro steps.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Android version, device/emulator, library version.
    validations:
      required: true
