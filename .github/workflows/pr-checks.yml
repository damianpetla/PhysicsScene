name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Verify library and demo
        run: ./gradlew :physics-scene:testDebugUnitTest :app-demo:compileDebugKotlin :physics-scene:lintDebug :app-demo:lintDebug --no-daemon
