name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate release build
        run: ./gradlew :physics-scene:testDebugUnitTest :app-demo:compileDebugKotlin :physics-scene:lintDebug :app-demo:lintDebug --no-daemon

      - name: Publish library to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
        run: ./gradlew :physics-scene:publishAndReleaseToMavenCentral --no-daemon

      - name: Assemble demo release APK
        run: ./gradlew :app-demo:assembleRelease --no-daemon

      - name: Decode demo keystore
        run: echo "${{ secrets.DEMO_KEYSTORE_BASE64 }}" | base64 --decode > "$RUNNER_TEMP/demo-release.jks"

      - name: Sign demo release APK
        run: |
          set -euo pipefail
          APK_SIGNER=$(find "$ANDROID_HOME/build-tools" -name apksigner | sort | tail -n 1)
          UNSIGNED_APK=$(find app-demo/build/outputs/apk/release -name '*-release-unsigned.apk' | head -n 1)
          SIGNED_APK=app-demo/build/outputs/apk/release/app-demo-release-signed.apk

          "$APK_SIGNER" sign \
            --ks "$RUNNER_TEMP/demo-release.jks" \
            --ks-key-alias "${{ secrets.DEMO_KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.DEMO_KEYSTORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.DEMO_KEY_PASSWORD }}" \
            --out "$SIGNED_APK" \
            "$UNSIGNED_APK"

          "$APK_SIGNER" verify "$SIGNED_APK"
          echo "SIGNED_APK=$SIGNED_APK" >> "$GITHUB_ENV"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.SIGNED_APK }}
